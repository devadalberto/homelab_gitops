apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helmrepo.yaml
  - release.yaml
  - ../../../data/postgres/backup-pv.yaml
  - ../../../data/postgres/backup-cron.yaml
  - ../../../data/postgres/sops-secrets/postgres-superuser.yaml
configMapGenerator:
  - name: pg-values
    files:
      - values.yaml=../../../data/postgres/pg-values.yaml
generatorOptions:
  disableNameSuffixHash: true
patchesStrategicMerge:
  - patches/pg-values-namespace.yaml
