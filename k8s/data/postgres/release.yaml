apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pg
  namespace: flux-system
spec:
  interval: 15m
  releaseName: pg
  targetNamespace: data
  install:
    createNamespace: true
    remediation:
      retries: 3
      remediateLastFailure: true
      strategy: uninstall
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      strategy: uninstall
  chart:
    spec:
      chart: postgresql
      version: "16.2.6"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: pg-values
      valuesKey: values.yaml
