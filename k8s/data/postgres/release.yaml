apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pg
  namespace: flux-system
spec:
  interval: 30m
  releaseName: pg
  targetNamespace: data
  install:
    createNamespace: true
  chart:
    spec:
      chart: postgresql
      version: ">=15.5.0 <16.0.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    primary:
      persistence:
        enabled: true
        size: $(PG_STORAGE_SIZE)
    auth:
      postgresPassword: postgres
