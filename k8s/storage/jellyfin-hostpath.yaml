apiVersion: v1
kind: PersistentVolume
metadata:
  name: labz-jellyfin-media-pv
  labels:
    pv-role: jellyfin-media
spec:
  capacity:
    storage: 5Ti
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: ${JELLYFIN_MEDIA_PATH}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-media
  namespace: jellyfin
  labels:
    pv-role: jellyfin-media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 5Ti
  selector:
    matchLabels:
      pv-role: jellyfin-media
