apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: nextcloud
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - hosts:
    - nextcloud.home.arpa
    secretName: nextcloud-tls
  rules:
  - host: nextcloud.home.arpa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextcloud
            port:
              number: 8080
