apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - media.labz.home.arpa
      secretName: labz-apps-tls
  rules:
    - host: media.labz.home.arpa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 80
