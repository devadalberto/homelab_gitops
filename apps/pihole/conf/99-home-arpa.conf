# Authoritative local zone for home.arpa (special-use domain)
local=/home.arpa/
rebind-domain-ok=/home.arpa/

# Wildcard all hosts under home.arpa to your LAN IP
address=/home.arpa/192.168.88.12

# (Optional) nice reverse name for 192.168.88.12 in Windows "nslookup" banner
ptr-record=12.88.168.192.in-addr.arpa,pihole.home.arpa
