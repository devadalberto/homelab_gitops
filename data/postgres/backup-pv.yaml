apiVersion: v1
kind: PersistentVolume
metadata:
  name: pg-backups-pv
spec:
  capacity: { storage: 50Gi }
  accessModes: [ReadWriteMany]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath: { path: /opt/homelab/backups }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pg-backups-pvc
  namespace: data
spec:
  accessModes: [ReadWriteMany]
  resources: { requests: { storage: 50Gi } }
  storageClassName: ""
  volumeName: pg-backups-pv
